<h1>山西年产5万吨铝矾土制备耐火材料生产线</h1>
<p>客户有自己的铝土矿，但没接触过磨粉行业，后来觉得耐火材料行业很有前景，经过前期考察，包括对这个行业的情况以及磨粉设备厂家的考察，最终选择世邦工业，定了一台欧版梯形磨MTW175。<br><br>
日运转：10小时  进料：铝矾土，入料粒度&lt;=40mm  成品：325目，添加剂。</p>
