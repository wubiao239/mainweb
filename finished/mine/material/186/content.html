<h1>江苏连云港创立工程移动破碎站铁矿石破碎项目</h1>
<p>连云港创立工程公司需要建设一条破碎线加工铁矿。由于场地等因素的限制，在多方考察后购置了我公司的移动破碎站：KH300-2，项目成品粒度达到-8mm。目前设备运转良好，矿石成品粒度质量优秀，深受好评。<br><br>
日运转：12小时      进  料：进口铁矿石      成  品：0-10mm  </p>

<h1>客户反馈</h1>
<p>第一次接触移动破碎站，对它的性能什么的心里并没有底。在后续的考察中，慢慢对它的性能了解之后，就决定采购一台。实际生产中效果非常不错，相对于以前的破碎线来说，更灵活多变。相当好用。公司项目部负责人王经理</p>
