<h1>钢渣破碎生产线</h1>
<p>该客户所建破碎生产线位于云南省一钢铁厂附近，用于破碎钢渣。再生利用主要目的是回收铁，除铁后剩余钢渣供应当地一家砖厂用于制砖。<br><br>
日运转：12小时   进 料：经过处理后粒径小于400mm的钢渣   成 品：0-5mm</p>

<p>生产线运行稳定，回收大量的铁，带来巨大的经济效益，除铁后矿渣直接供应砖厂，符合其使用指标。                    钢渣处理场负责人陈总</p>
