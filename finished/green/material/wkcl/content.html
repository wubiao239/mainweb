<h1>尾矿处理生产线</h1>
<p>该客户生产线位于河北某铁矿生产线附近，用于铁矿石干抛料破碎加工。成品主要用来制砂，磁选获得铁矿石销售至选矿厂。<br><br>
日运转：10小时   进 料：粒度25mm以下铁矿石干抛料   成 品：0-5mm砂</p>

<h1>客户反馈</h1>
<p>生产线运行稳定，冲击破破碎尾矿破碎效果好，虽然易损件磨损稍大。磁选获得的铁矿石也带来了额外的经济效益。                     尾矿处理场负责人吴总</p>
