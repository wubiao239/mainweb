<h1>江苏年产10万吨白云石制备腻子粉生产线</h1>
<p>该公司主要生产石灰石粉，成品用于柠檬酸行业；从我司购入2套MTW175欧版磨成套设备。<br>
日运转：24小时<br>
进 料：石灰石，入磨机主机 的粒径&lt;=35mm<br>
成 品：细度250目-325目</p>
<h1>客户反馈</h1>
<p>世邦工业公司对我们这边的使用情况非常的关心，更为难得的是能吸取客户使用的实际经验，根据我们的实际生产情况不断进行细节改进，这套MTW175产量也因而节节提高超过了预期。相比我以前使用的设备，最突出的一点是维修护理方便简单。现在我们公司机器向大型化发展，若上新设备，世邦工业设备仍会是首要选择。           砂石公司负责人林总</p>
