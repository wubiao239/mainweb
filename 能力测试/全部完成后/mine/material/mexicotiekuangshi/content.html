<h1>天津滨海港湾集团—墨西哥铁矿破碎项目</h1>
<p>天津滨海港湾集团投资的墨西哥铁矿项目现场有8个采矿区，较为分散。投资固定生产线，运输成本高昂，在多方考察之后，购置了我公司16台移动破碎站。型号分别为KE760-1（8台）、KH300-2D（8台），设备目前运转良好。<br><br>
日运转：18小时     进 料：磁铁矿     成 品：0-10mm</p>

<h1>客户反馈</h1>
<p>我们这次在墨西哥的铁矿项目矿区太分散，建设生产线让人很头疼。固定生产线运输成本太高，十分不划算。这种移动破碎站十分贴合我们的需求，灵活方便，大大降低了我们的运输成本。 					<span class="mt26">集团项目部张经理</span>
</p>
