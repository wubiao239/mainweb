<h1>美国曼哈顿投资集团沙特金矿项目</h1>
<p>美国曼哈顿资本集团，是美国纽约的一家从事投资银行、风险投资、直接投资、技术产权交易以及品牌战略咨询的国际性公司。该集团在沙特投资的金矿项目回报率较高，经过多次考察之后，选择了我公司的HPT500（1台）、HPT300（两台）作为生产线主要破碎设备，成品出料-13mm。<br><br>
日运转：18小时  进料：金矿  成品：12mm以下</p>
