<h1>广西有色金属集团锰矿锰矿技术改进项目</h1>
<p>广西某有色金属集团是广西大型国有独资企业。由于该项目需要进行技术改进，将原有的两台细碎设备PYD1750，替换为两台我公司生产的HPC220。成功将成品粒度降低至小于12mm。生产线设备运行可靠，成品粒度稳定，粒型优良。<br><br>
日运转：16小时    进 料：锰矿石    成 品：小于12mm</p>
<h1>客户反馈</h1>
<p>从世邦工业购入的两台HPC220，其成品粒度稳定，粒型优良，使得我们生产线的生产效率有了大幅提升。设备运行一直稳定可靠，世邦工业工作人员还定期进行回访，觉得与世邦工业合作踏实安心！ 					广西某有色金属集团负责人</p>
