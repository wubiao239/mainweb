<h1>湖南80吨/时花岗岩制砂生产线</h1>
<p>该公司为某台湾集团在大陆的石料分公司，拥有丰富的砂石经营经验，以生产机制砂为主，成品砂出口台湾。主要设备：VSI5X9532制砂机一台、2Y2160振动筛一台。<br><br>
日运转：20小时      进  料：花岗岩，10mm以下      成  品：0-4mm  </p>
<h1>客户反馈</h1>
<p> </p>
<p>第一次购买的小制砂机运行稳定，随后又新加设备，有不少同行都来过我处询问赢利方法，除了现场管理之外，机器的质量非常重要。由于我的生产线基本全天候运转，耐磨件消耗比较快，建议公司在本地开设办事处或者加快耐磨件的供应速度。该公司负责人李总</p>
